{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ hopps3.office }}{% endblock title %}</title>
  
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__wobble" src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTELogo" height="60" width="60">
  </div>

{% include 'nav.html' %}
{% include 'side.html' %}
<style>
  .content .row {
    display: flex;
    justify-content: center;
  }
</style>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        {% block chw %}
        <h5>{{ hopps3.office }}</span>
        {% endblock chw %}
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-4">
              <!-- general form elements -->
              <div class="card card-success">
                <div class="card-header">
                <h5>RR{{ hopss3.date|date:"Y" }}-000{{ hopps3.id }}</h5>
                </div>
                <div class="text-center"></div>
                <!-- /.card-header -->
                <!-- form start -->
                <form>
                  <div class="card-body">
                    <!-- <div class="form-group">
                      <label for="exampleInputEmail1">Office</label>
                      <input type="text" class="form-control" placeholder="Office" value="{{ hopps3.office }}" readonly>
                    </div> -->
                    <div class="form-group">
                      <label for="exampleInputPassword1">Requested By:</label>
                      <input type="text" class="form-control" placeholder="Password" value="{{ hopps3.first_name }}" readonly>
                    </div>
               
                    <div class="form-group">
                        <label for="exampleInputPassword1">Problem Description</label>
                        <textarea class="form-control" id="description" placeholder="Description" readonly>{{ hopps3.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Assign Staff</label>
                        <!-- <input type="text" class="form-control" placeholder="None" value="{{ hopps3.staff.get_full_name }}" readonly> -->
                        <input type="text" class="form-control" placeholder="None" value="{{ hopps3.staff }}" readonly>
                    </div>
                  </div>
                </form>
              </div>
  
            </div>
          </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<!-- {% include 'footer.html' %} -->
</div>
<!-- ./wrapper -->
{% include 'scripts.html' %}
</body>
</html>
