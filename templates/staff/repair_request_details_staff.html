{% extends 'staff/staff.html' %}
{% block title %}Crop{% endblock title %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row"> 
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6 offset-md-3">
                        <div class="border bg-white p-3">
                        
                            <hr>
                            <div class="text-center"></div>
                            <form>
                              <div class="card-body">
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Office</label>
                                  <input type="text" class="form-control" placeholder="Office" value="{{ hopps3.office }}" readonly>
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Requested By:</label>
                                  <input type="text" class="form-control" placeholder="Password" value="{{ hopps3.first_name }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Problem Description</label>
                                    <textarea class="form-control" id="description" placeholder="Description" readonly>{{ hopps3.description }}</textarea>
                                </div>
                              </div>
                            </form>                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
        
{% endblock content %}
